<div class="geoposition-widget" data-map-widget-height="{{ config.map_widget_height }}" data-map-options="{{ config.map_options }}" data-marker-options="{{ config.marker_options }}">
    <div class="geoposition-widget-inner">
        <div class="geoposition-input-wrapper geoposition-latitude-input-wrapper">
            {{ latitude }}
        </div>
        <div class="geoposition-input-wrapper geoposition-longitude-input-wrapper">
            {{ longitude }}
        </div>
    </div>
</div>
